<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f7f8fc; padding: 0; margin: 0; }
    .container { max-width: 600px; margin: 20px auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; }
    .header { background: linear-gradient(90deg, #00e1ff, #8b5cff); color: #fff; padding: 20px; text-align: center; font-size: 20px; font-weight: 600; }
    .content { padding: 25px; color: #333; }
    .info-row { margin-bottom: 15px; }
    .info-label { font-weight: 600; font-size: 14px; text-transform: uppercase; color: #555; }
    .info-value { font-size: 16px; color: #111; margin-top: 4px; }
    .message-box { background: #f5f6fb; border-left: 4px solid #00e1ff; padding: 15px; border-radius: 6px; margin-top: 15px; color: #444; white-space: pre-wrap; }
    .footer { background: #fafafa; text-align: center; font-size: 13px; color: #888; padding: 15px; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">New Enquiry Received</div>
    <div class="content">
      <div class="info-row">
        <div class="info-label">Full Name</div>
        <div class="info-value">{{ full_name }}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Phone</div>
        <div class="info-value">{{ phone }}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Email</div>
        <div class="info-value">{{ email }}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Message</div>
        <div class="message-box">{{ message }}</div>
      </div>
      <div class="info-row">
        <div class="info-label">Submitted On</div>
        <div class="info-value">{{ submitted_on }}</div>
      </div>
    </div>
    <div class="footer">
      This message was automatically sent from your website contact form.
    </div>
  </div>
</body>
</html>
