<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-language Example</title>
  <script src="https://cdn.jsdelivr.net/npm/i18next@23.7.7/dist/umd/i18next.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .text {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>üåç Multi-language Translation Example</h2>
  
  <!-- Buttons to switch language -->
  <div>
    <button onclick="changeLang('en')">English</button>
    <button onclick="changeLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</button>
    <button onclick="changeLang('mr')">‡§Æ‡§∞‡§æ‡§†‡•Ä (Marathi)</button>
  </div>

  <!-- Translatable text -->
  <div class="text">
    <p id="line1"></p>
    <p id="line2"></p>
  </div>

  <script>
    // Initialize i18next with translations
    i18next.init({
      lng: 'en', // default language
      resources: {
        en: {
          translation: {
            line1: "How are you?",
            line2: "Where are you?"
          }
        },
        hi: {
          translation: {
            line1: "‡§§‡•Å‡§Æ ‡§ï‡•à‡§∏‡•á ‡§π‡•ã?",
            line2: "‡§§‡•Å‡§Æ ‡§ï‡§π‡§æ‡§Å ‡§π‡•ã?"
          }
        },
        mr: {
          translation: {
            line1: "‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§ï‡§∏‡•á ‡§Ü‡§π‡•á‡§§?",
            line2: "‡§§‡•Å‡§Æ‡•ç‡§π‡•Ä ‡§ï‡•Å‡§†‡•á ‡§Ü‡§π‡§æ‡§§?"
          }
        }
      }
    }, function(err, t) {
      updateContent();
    });

    // Update text content
    function updateContent() {
      document.getElementById('line1').innerHTML = i18next.t('line1');
      document.getElementById('line2').innerHTML = i18next.t('line2');
    }

    // Change language dynamically
    function changeLang(lang) {
      i18next.changeLanguage(lang, () => updateContent());
    }
  </script>

</body>
</html>
