{% extends "website_base.html" %}
{% load static %}
{% block content %}
 
<style>
/* Decorative transparent PNG behind the card */
.container.position-relative .decorative-deco-1 {
    position: absolute;
    top: -18px;
    right: -18px;
    width: 220px;
    height: 220px;
    object-fit: contain;
    opacity: 0.12;
    z-index: 0;               /* behind the card */
    pointer-events: none;
    user-select: none;
}


.container.position-relative .decorative-deco-2 {
    position: absolute;
    top: 150px;
    left: -18px;

    width: 220px;
    height: 220px;
    object-fit: contain;
    opacity: 0.12;
    z-index: 0;               /* behind the card */
    pointer-events: none;
    user-select: none;
}


/* Hide decorative image on very small screens */
@media (max-width: 575.98px) {
    .container.position-relative .decorative-deco-1 {
        display: none;
    }
    .container.position-relative .decorative-deco-2 {
        display: none;
    }
}

/* Card */
.form-card {
    background: rgba(255,255,255,0.98); /* near-opaque for best contrast */
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    width: 100%;
    max-width: 500px;
    position: relative;
    z-index: 1; /* above the decorative image */
    margin: 1.25rem auto;
    overflow: hidden;
}

/* Card header */
.card-header {
    background: linear-gradient(90deg,#b53f3f,rgba(211, 102, 0, 0.95));
    color: #fff;
    padding: 0.9rem 1rem;
    text-align: center;
}

.card-header h3 {
    margin: 0;
    font-size: 1.15rem;
    font-weight: 600;
    letter-spacing: 0.2px;
}

/* Card body spacing */
.card-body {
    padding: 1.25rem;
}

/* Form labels above inputs (consistent and readable) */
.form-label {
    display: block;
    font-weight: 600;
    font-size: 0.9rem;
    color: #222;
    margin-bottom: 0.35rem;
}

/* Generic input/select/textarea styles inside the card
   These styles will apply even if server-rendered inputs don't include 'form-control' class.
*/
.form-card input,
.form-card select,
.form-card textarea {
    width: 100%;
    box-sizing: border-box;
    padding: 0.65rem 0.9rem;
    border-radius: 10px;
    border: 1px solid rgba(34,34,34,0.12);
    background: #fff;
    color: #111;
    font-size: 0.95rem;
    transition: border-color 0.15s ease, box-shadow 0.15s ease;
}

.form-card input::placeholder,
.form-card textarea::placeholder {
    color: rgba(34,34,34,0.35);
}

/* Focus state */
.form-card input:focus,
.form-card select:focus,
.form-card textarea:focus {
    outline: none;
    border-color: #3f51b5;
    box-shadow: 0 6px 18px rgba(63,81,181,0.08);
}

/* Error text */
.errorlist,
.text-danger {
    color: #b00020;
    font-size: 0.875rem;
    margin-top: 0.35rem;
}

/* Submit button */
.btn-modern {
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    background: linear-gradient(90deg,#b53f3f,rgba(211, 102, 0, 0.95));
    color: #fff;
    border: none;
    padding: 10px 28px;
    border-radius: 30px;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(63,81,181,0.12);
    cursor: pointer;
}

/* Make button full width on small screens */
@media (max-width: 576px) {
    .btn-modern { width: 100%; justify-content: center; }
    .form-card {   }
}

/* Password wrapper for toggle */
.password-wrapper {
    position: relative;
}

/* Toggle button */
.password-toggle {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: #3f51b5;
    font-weight: 600;
    cursor: pointer;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.85rem;
}

/* Small tweaks for responsiveness on narrow forms */
@media (max-width: 420px) {
    .form-label { font-size: 0.88rem; }
    .form-card input, .form-card select, .form-card textarea { padding: 0.55rem 0.75rem; font-size: 0.92rem; }
}
</style>

<div class="container position-relative py-4">
    <!-- Decorative PNG (behind the card) -->
    <img class="decorative-deco-1" src="https://img.freepik.com/premium-vector/business-plan-icon-3d-illustration-from-business-plan-collection-creative-business-plan-3d-icon-web-design-templates-infographics-more_676904-320.jpg?w=360" alt="" aria-hidden="true" loading="lazy">
    <img class="decorative-deco-2" src="https://img.freepik.com/premium-vector/online-test-icon-3d-illustration-from-elearning-collection-creative-online-test-3d-icon-web-design-templates-infographics-more_676904-727.jpg" alt="" aria-hidden="true" loading="lazy">

    <div class="form-card card border-0">
        <div class="card-header">
            <h3 style="color: #fff;"><i class="bi bi-lock me-2" aria-hidden="true" ></i>Forgot Password</h3>
        </div>

        <div class="card-body">
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="row ">
                    <!-- Full Name -->
                    <div class="col-md-12">
                        <label class="form-label" for="id_name">Email</label>
                         <input type="email" name="email" id="email" name="email" placeholder="Enter registered mail" class="form-control" required><br><br>
                    </div>
  
 
                </div>

                <div class="text-center ">
                    <button type="submit" class="btn-modern" aria-label="Register Account">
                        <i class="bi bi-send" aria-hidden="true"></i>
                        Send OTP
                    </button>
                </div>
            </form>
        </div>
            <!-- ======= Already Have Account Section ======= -->
        <div class="text-center mt-3">
            <hr style="border-top: 1px solid rgb(19, 19, 19); width: 60%; margin: 10px auto;">
            <p style="color: #2b2b2b; font-size: 0.95rem;">
                Don't Have a Account?
                <a href="{% url 'register_user' %}" style="color: #ff9800; font-weight: 600; text-decoration: none;">
                    Register Here
                </a>
            </p>
             
        </div>
    </div>
</div>
